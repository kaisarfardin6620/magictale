# Define an upstream for our Django application (Daphne)
upstream python-app {
    server python-app:8000;
}

server {
    # Nginx will listen on port 80 inside the container
    listen 80;

    # Location for serving static files collected by Django
    location /static/ {
        alias /app/staticfiles/;
    }

    # Location for serving user-uploaded media files
    location /media/ {
        alias /app/media/;
    }

    # Location for WebSocket connections (for Daphne/Channels)
    location /ws/ {
        proxy_pass http://python-app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Main location to proxy all other requests to the Django app
    location / {
        proxy_pass http://python-app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
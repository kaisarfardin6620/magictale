<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email Change</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <tr>
            <td style="padding: 40px; text-align: center;">
                <h1 style="color: #333333; margin-bottom: 24px;">Confirm Your New Email</h1>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                    Hi {{ username }}, you requested to change your account's email address to this one. To complete the process, please click the button below.
                </p>
                <table border="0" cellspacing="0" cellpadding="0" style="margin: 30px auto;">
                    <tr>
                        <td align="center" style="border-radius: 5px; background-color: #28a745;">
                            <a href="{{ verification_url }}" target="_blank" style="font-size: 16px; font-family: Arial, sans-serif; color: #ffffff; text-decoration: none; border-radius: 5px; padding: 15px 25px; border: 1px solid #28a745; display: inline-block;">Confirm New Email</a>
                        </td>
                    </tr>
                </table>
                <p style="color: #888888; font-size: 12px;">
                    If you did not request this change, you can safely ignore this email.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>

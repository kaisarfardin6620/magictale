<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ project.child_name }}'s Story</title>
    <style>
        @page { size: A4; margin: 1.5cm; }
        body { font-family: sans-serif; color: #333; }
        h1 { font-size: 40px; margin-bottom: 20px; text-align: center; }
        h2 { font-size: 24px; margin-bottom: 40px; text-align: center; font-weight: normal; color: #555;}
        img { max-width: 80%; height: auto; border-radius: 10px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 30px; }
        p { font-size: 16px; line-height: 1.6; text-align: justify; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>A Story for {{ project.child_name }}</h1>
    <h2>Theme: {{ project.theme }}</h2>
    
    {% if project.image_url %}
        <img src="{{ project.image_url }}" alt="Cover Image">
    {% endif %}

    <p>{{ project.text }}</p>
    
</body>
</html>

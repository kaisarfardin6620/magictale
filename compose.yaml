services:
  python-app:
    build:
      context: .
    container_name: python-app
    restart: unless-stopped
    init: true
    env_file: ./.env
    entrypoint: /app/docker-entrypoint.sh
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "magictale.asgi:application"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - redis-cache
    networks:
      - backend

  celery-worker:
    build:
      context: .
    container_name: celery-worker
    restart: unless-stopped
    init: true
    env_file: ./.env
    command: ["celery", "-A", "magictale", "worker", "--loglevel=info", "--max-tasks-per-child=10"]
    volumes:
      - .:/app
      - ./media:/app/media
    depends_on:
      - redis-cache
    networks:
      - backend

  celery-beat:
    build:
      context: .
    container_name: celery-beat
    restart: unless-stopped
    init: true
    env_file: ./.env
    command: ["celery", "-A", "magictale", "beat", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - redis-cache
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8040:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - python-app
    networks:
      - backend

  redis-cache:
    image: redis:latest
    container_name: redis-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

volumes:
  static_volume:
  redis_data:

networks:
  backend:
    driver: bridge